<!doctype html>
<html lang="es" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" href="https://github.com/juliansfreelance" email="juliansfreelance@gmail.com"
        content="Julio Cesar Calderón Garcia - Desarrollador y Diseñador Web">
    <meta name="description" content="reto desarrollo web, construcción loguin guardando variables en local storage">
    <title>Retos | Local Storage</title>

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <style>
        main>.container {
            padding: 60px 15px 0;
        }
    </style>
</head>

<body class="d-flex flex-column h-100 bg-light">
    <header>
        <nav class="navbar navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand disabled">Retos web | Registro</a>
                <ul class="nav justify-content-end" id="navbarColor01">
                    <li class="nav-item">
                        <a class="nav-link link-light" href="index.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main class="flex-shrink-0">
        <div class="container mt-5">
            <div class="row bg-white shadow bg-white rounded">
                <h2 class="p-2 text-primary bg-primary text-white m-0 rounded-top text-center">Registro</h2>
                <form id="form_login" onsubmit="getData(this.id,event)">
                    <div class="row mt-3">
                        <div class="col-sm-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu Nombre">
                            <div id="nombreHelp" class="form-text"></div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Tu Apellido">
                            <div id="apellidoHelp" class="form-text"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label for="email" class="form-label">Correo Electronico</label>
                            <input type="email" class="form-control" id="email" placeholder="Tu Correo">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Tu teléfono">
                            <div id="telefonoHelp" class="form-text"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="col-12 input-group mb-3">
                                <input type="password" class="form-control" placeholder="Contraseña">
                                <button class="btn btn-outline-secondary" type="button"><i class="bi bi-eye-slash"></i></button>
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="passwordConfirm" class="form-label">Confirmar Contraseña</label>
                            <div id="passwordConfirmHelp" class="form-text"></div>
                            <div class="col-12 input-group mb-3">
                                <input type="password" class="form-control" placeholder="Confirmar Contraseña">
                                <button class="btn btn-outline-secondary" type="button"><i class="bi bi-eye-slash"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-end bg-dark rounded-bottom">
                        <div class="col d-grid gap-2 d-flex justify-content-end my-2">
                            <a class="btn btn-dark" href="login.html">LogIn</a>
                            <button type="submit" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Registrarme
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container-fluid">
            <span class="text-muted">RetosWeb: LocalStorage | Julio Calderón</span>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/localStorage.js"></script>
    <script>
        window.onload = function () {
            getDataStorage('registro');
        }
    </script>

</body>

</html>
